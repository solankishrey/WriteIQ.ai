{% extends "header_footer.html" %}
{% block content %}
<section class="min-h-screen py-20 px-6 bg-gradient-to-br from-black via-gray-800 to-gray-900 text-white">
  <div class="max-w-4xl mx-auto text-center mb-12">
    <h2 class="text-4xl font-bold bg-gradient-to-r from-teal-400 to-purple-500 bg-clip-text text-transparent">
      Contact Us
    </h2>
    <p class="text-gray-300 mt-2">Weâ€™d love to hear from you! Fill out the form below or drop us a message.</p>
  </div>
  <div class="max-w-3xl mx-auto bg-white/5 border border-white/10 backdrop-blur-md p-8 rounded-xl shadow-2xl">
    <form>
      <div class="mb-6">
        <label class="block mb-2 text-sm font-semibold">Your Name</label>
        <input type="text" class="w-full px-4 py-2 rounded bg-gray-800 text-white border border-gray-600 focus:outline-none" placeholder="John Doe">
      </div>
      <div class="mb-6">
        <label class="block mb-2 text-sm font-semibold">Your Email</label>
        <input type="email" class="w-full px-4 py-2 rounded bg-gray-800 text-white border border-gray-600 focus:outline-none" placeholder="you@example.com">
      </div>
      <div class="mb-6">
        <label class="block mb-2 text-sm font-semibold">Message</label>
        <textarea rows="4" class="w-full px-4 py-2 rounded bg-gray-800 text-white border border-gray-600 focus:outline-none" placeholder="Write your message here..."></textarea>
      </div>
      <button type="submit" class="bg-gradient-to-r from-pink-500 to-blue-600 px-6 py-2 rounded-full font-bold shadow-lg hover:scale-105 transition">
        Send Message
      </button>
    </form>
  </div>
</section>
{% endblock %}
