{% extends "header_footer.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-black text-white">
  <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Update Profile</h2>

    {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <div class="bg-red-500 text-white px-4 py-2 rounded mb-2">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-sm font-semibold mb-2">Name</label>
        <input type="text" name="name" value="{{ form.name.value|default_if_none:'' }}" 
               class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-semibold mb-2">Email</label>
        <input type="email" name="email" value="{{ e.email }}" 
               class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" readonly />
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded text-white font-semibold">
        Update Profile
      </button>
    </form>
  </div>
</div>
{% endblock %}
