<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password | Writiq.AI</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="min-h-screen bg-black flex items-center justify-center p-4">

  <div class="bg-gray-900 border border-blue-500/50 p-8 rounded-lg max-w-md w-full shadow-xl">
    <h2 class="text-3xl text-blue-400 font-bold text-center mb-4">Writiq.AI</h2>
    <h3 class="text-xl text-white text-center mb-6">Forgot Password</h3>

    <form method="POST" action="{% url 'forgot_password' %}">
      {% csrf_token %}
      <input
        type="email"
        name="email"
        placeholder="Enter your email"
        required
        class="w-full p-2 rounded bg-gray-800 text-white border border-purple-500 mb-4"
      />
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded transition">
        Send OTP
      </button>
    </form>

    {% if message %}
      <p class="mt-4 text-sm text-red-400 text-center">{{ message }}</p>
    {% endif %}
  </div>

</body>
</html>
