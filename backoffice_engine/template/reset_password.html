<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password | Writiq.AI</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="min-h-screen bg-black flex items-center justify-center p-4">

  <div class="bg-gray-900 border border-blue-500/50 p-8 rounded-lg max-w-md w-full shadow-xl">
    <h2 class="text-3xl text-blue-400 font-bold text-center mb-4">Writiq.AI</h2>
    <h3 class="text-xl text-white text-center mb-6">Reset Password</h3>

    <form method="POST" action="{% url 'reset_password' %}">
      {% csrf_token %}

      <input
        type="text"
        name="otp"
        placeholder="OTP"
        required
        class="w-full p-2 rounded bg-gray-800 text-white border border-purple-500 mb-4"
      />

      <input
        type="password"
        name="password"
        placeholder="New Password"
        required
        class="w-full p-2 rounded bg-gray-800 text-white border border-purple-500 mb-4"
      />

      <input
        type="password"
        name="confirm_password"
        placeholder="Confirm Password"
        required
        class="w-full p-2 rounded bg-gray-800 text-white border border-purple-500 mb-4"
      />

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded transition">
        Set Password
      </button>
    </form>

    {% if messages %}
  {% for message in messages %}
    <div class="mt-4 text-sm text-center 
                {% if message.tags == 'success' %}text-green-400
                {% elif message.tags == 'error' %}text-red-400
                {% else %}text-white{% endif %}">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}
  </div>

</body>
</html>
